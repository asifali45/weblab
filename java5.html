<html>
<body>
<h1>With argument with return</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction(a,b) {
 return a*b;
}

let result = myFunction(5,6);
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
