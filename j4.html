<html>
<body>
<h1>Without arguments with return</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction() {
let a=5;
let b=5;
let c=a*b;
 return c;
}

let result ="The product is" + myFunction();
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
