<html>
<body>
<h1>without argument without return</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction() {
let a=5;
let b=4;
let result =a*b 
document.getElementById("demo").innerHTML = result;

}
myFunction();

</script>

</body>
</html>
